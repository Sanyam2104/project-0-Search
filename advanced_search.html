        <h2>Find Pages With..</h2>

        <div class="as_form">
            <form class="as_form" autocomplete="off" action="https://www.google.com/search">
                <div class="row">
                    <label class="col-25">all these words:</label>
                    <input type="text" class="col-75" name="as_q">
                </div>

                <div class="row">
                    <label class="col-25">this exact word or phrase:</label>
                    <input class="col-75" type="text" name="as_epq">
                </div>

                <div class="row">
                    <label class="col-25">any of these words:</label>
                    <input class="col-75" type="text" name="as_oq">
                </div>

                <div class="row">
                    <label class="col-25">none of these words:</label>
                    <input class="col-75" type="text" name="as_eq">
                </div>

                <input type="submit" value="Search">
            </form>
        </div>
